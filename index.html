<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
	<style>
		html {
			scroll-behavior: smooth;
		}
	</style>
</head>

<body>
	<div id="app"></div>
		<script>
        window.$docsify = {
			alias: {
				'/ko_KR/(.*)': 'https://raw.githubusercontent.com/osukeesu/docs-kr/master/$1',
			},
		  homepage: 'main.md',
		  relativePath: true,
		  name: 'Keesu docs',
		  executeScript: true,
		  logo: 'https://raw.githubusercontent.com/ilsubyeega/sugoidesu/master/assets/icon/favicon.ico',
		  loadSidebar: true,
		  loadNavbar: true,
		  mergeNavbar: true,
  copyCode: {
    buttonText: {
      '/ko_KR/'   : '클립보드에 복사하기',
      '/'      : 'Copy to clipboard'
    },
    errorText: {
      '/ko_KR/'   : '에러!',
      '/'      : 'Error!'
    },
    successText: {
      '/ko_KR/'   : '복사되었습니다!',
      '/'      : 'Copied!'
    }
  }
		}
		plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            return editHtml
              + html
              + '\n\n----\n\n'
              + '<a href="https://osu.leu.kr" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by Keesu</a>'
          })
        },
      ]
	  </script>
	<script>
		if (typeof navigator.serviceWorker !== 'undefined') {
    navigator.serviceWorker.register('sw.js')
  }
	</script>
	<script src="//unpkg.com/docsify/lib/docsify.min.js">
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
	</script>
</body>

</html>
